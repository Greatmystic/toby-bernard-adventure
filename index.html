<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T&B Interactive Comic</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>

        function changeImagep1() {
            var img = document.getElementById("p1");
            if (img.src.match("images/p1-1.png")) {
                img.src = "images/p1-2.png";
            } else if (img.src.match("images/p1-2.png")) {
                img.src = "images/p1-3.png";
            } else {
                img.src = "images/p1-1.png";
            }
        }

        function changeImagep2() {
            var img = document.getElementById("p2");
            if (img.src.match("images/p2-1.png")) {
                img.src = "images/p2-2.png";
            } else if (img.src.match("images/p2-2.png")) {
                img.src = "images/p2-3.png";
            } else {
                img.src = "images/p2-1.png";
            }
        }

        function changeImagep3() {
            var img = document.getElementById("p3");
            if (img.src.match("images/p3-1.png")) {
                img.src = "images/p3-2.png";
            } else if (img.src.match("images/p3-2.png")) {
                img.src = "images/p3-3.png";
            } else {
                img.src = "images/p3-1.png";
            }
        }
    </script>

    <meta property="og:title" content="Toby & Bernard Interactive Webcomic">
    <meta property="og:image" content="images/preview.png">
    <meta property="og:description" content="Customize a comic with Toby & Bernard">

</head>

<body>
    <h1>
        <center>CHOOSE YOUR OWN ADVENTURE</center>
    </h1>
    <h2>
        <center>Toby and Bernard Edition</center>
    </h2>

    <div id="instruction" style="position:relative; left:0px; top:80px; background-color:white">
        <h1>
            <font size="+1">
                <center>
                    Click on the panels to create your OWN comic
                </center>
            </font>
            </h2>
    </div>

    <div>
        <div id="cellOne">
            <center>
                <img id="p1" class="panel" src="images/p1-1.png" onclick="changeImagep1()">
                <img id="p2" class="panel" src="images/p2-1.png" onclick="changeImagep2()">
                <img id="p3" class="panel" src="images/p3-1.png" onclick="changeImagep3()">
            </center>
        </div>
    </div>


</body>

</html>
